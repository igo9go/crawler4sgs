    <script type="text/javascript">
        document.domain = "sanguosha.com";

        function getPar() {
            var par = '';
            var sgs_url = document.location.href;
            var s_index = sgs_url.indexOf("?");
            if (s_index > 0) {
                par = sgs_url.substring(s_index + 1);
            }
            if (par != null && par.length > 0) {
                return par;
            } else {
                return '';
            }
        }

        function setCookie(c_name, value, expiredays) {
            var exdate = new Date();
            exdate.setDate(exdate.getDate() + expiredays);
            document.cookie = c_name + "=" + escape(value) + ";domain=sanguosha.com" +
                ((expiredays == null) ? "" : ";expires=" + exdate.toGMTString());
        }

        setCookie('platFromId', getPar(), 1);
    </script>
